parameters:
  - name: subscription
    type: string
  - name: workingDirectory
    type: string
  - name: tfVariables
    type: string
    default: ''
  - name: customCommandOptions
    type: string
    default: ''
  - name: azureDevOpsURL
    type: string
  - name: numberOfAgents
  - name: azureDevOpsPAT
    type: string
  - name: vmName
    type: string

steps:

  - template: ./compile-dsc.yaml
    parameters:
      azureDevOpsURL: ${{ parameters.azureDevOpsURL }}
      numberOfAgents: ${{ parameters.numberOfAgents }}
      azureDevOpsPAT: ${{ parameters.azureDevOpsPAT }}
      vmName: ${{ parameters.vmName }}
  
  - task: TerraformCLI@0
    displayName: Terraform Plan
    inputs:
      command: plan
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceName: ${{ parameters.subscription }}
      commandOptions: ${{ parameters.customCommandOptions }}

  - task: ArchiveFiles@2
    displayName: 'Zip Terraform Files'
    inputs:
      rootFolderOrFile: '${{ parameters.workingDirectory }}'
      archiveType: zip
      archiveFile: '${{ parameters.workingDirectory }}/$(Build.BuildId)-AzureDevOps-Agent.zip'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Artifacts'
    inputs:
      targetPath: '${{ parameters.workingDirectory }}/$(Build.BuildId)-AzureDevOps-Agent.zip'
      publishLocation: pipeline
      artifact: '$(Build.BuildId)-AzureDevOps-Agent'