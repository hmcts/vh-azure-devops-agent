
steps:

  - task: PowerShell@2
      displayName: 'Compile MOFS'
      inputs:
        targetType: 'inline'
        script: |
          cd ../dsc
          Install-Module cChoco -Force
          . ./SelfHostedAgent.ps1
          SelfHostedAgent --OutputPath ./ -azureDevOpsPAT "fsdfdfdfb" -numberOfAgents 2 -azureDevOpsURL "https://dev.azure.com/hmcts"
          Get-Content ../dsc/SelfHostedAgent.mof | Set-Content -Encoding utf8 "../terraform/SelfHostedAgent.mof"s