parameters:
  - name: subscription
    type: string
  - name: workingDirectory
    type: string
  - name: planLocation
    type: string

steps:
- task: TerraformCLI@0
  name : terraformApply
  displayName: Terraform Apply
  inputs:
    workingDirectory: ${{ parameters.workingDirectory }}
    command: apply
    environmentServiceName: ${{ parameters.subscription }}
    commandOptions: -input=false -auto-approve "${{ parameters.planLocation }}"

- powershell: |
    terraform output -json > outputs.json
    $file = Get-Content -Path '$(Build.ArtifactStagingDirectory)\outputs.json'
    $terraformOutput = $file | ConvertFrom-Json
    write-output $terraformOutput
    $terraformOutput | Get-Member -MemberType NoteProperty | % { $o = $terraformOutput.($_.Name); Write-Host "##vso[task.setvariable variable=$($_.Name);isoutput=true;issecret=$($o.sensitive)]$($o.value)" }
  name: terraformOutput
  displayName: Read terraform outputs