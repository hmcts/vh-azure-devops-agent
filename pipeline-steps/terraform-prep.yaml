parameters:
  - name: terraformVersion
    type: string
    default: 0.14.11

  - name: subscription
    type: string

  - name: environment
    type: string

  - name: resourceGroup
    type: string

  - name: location
    type: string
    default: uksouth

  - name: storageAccount
    type: string

  - name: containerName
    type: string

  - name: stateKey
    type: string

  - name: workingDirectory
    type: string

# steps:

  - task: TerraformInstaller@0
    displayName: Install Terraform ${{ parameters.terraformVersion }}
    inputs:
      terraformVersion: ${{ parameters.terraformVersion }}

  - task: TerraformCLI@0
    displayName: 'check terraform version'
    inputs:
      command: version

  - task: TerraformCLI@0
    displayName: Terraform init
    inputs:
      command: init
      commandOptions: -reconfigure
      workingDirectory: ${{ parameters.workingDirectory }}
      backendType: azurerm
      backendServiceArm: ${{ parameters.subscription }}
      backendAzureRmResourceGroupName: ${{ parameters.resourceGroup }}
      backendAzureRmResourceGroupLocation: ${{ parameters.location }}
      backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
      backendAzureRmContainerName: ${{ parameters.containerName }}
      backendAzureRmKey: ${{ parameters.stateKey }}