parameters:
  - name: workingDirectory
    type: string

  - name: numberOfAgents
    type: string
    values:
    - 1
    - 2
    - 3
    - 4

steps:
- task: Bash@3
  displayName: Set Number of Agents To Install
  inputs:
    targetType: 'inline'
    workingDirectory: ${{ parameters.workingDirectory }}
    script: |
        echo 'Setting Number of Agents'
        sed -i 's|REPLACE_AGENTS|${{ parameters.numberOfAgents }}|gI' 'set_up.sh'
