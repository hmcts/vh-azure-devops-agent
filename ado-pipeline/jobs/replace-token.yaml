parameters:
  - name: myConnection
    type: string
  - name: workingDirectory
    type: string
  - name: devOpsUrl
    type: string

steps:

  - task: Bash@3
    displayName: Personal Access Token Replacement
    inputs:
      targetType: 'inline'
      workingDirectory: ${{parameters.workingDirectory}}
      script: |
          echo 'Replacing pat token'
          sed -i 's|DEVOPSURL|${{parameters.devOpsUrl}}|gI' 'set_up.sh'
          echo 'Replacing pat token'
          sed -i 's|REPLACE|${{parameters.myConnection}}|gI' 'set_up.sh'
