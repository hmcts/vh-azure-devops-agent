parameters:
  - name: subscription
    type: string
  - name: workingDirectory
    type: string
  - name: tfVariables
    type: string

steps:
  - task: TerraformCLI@0
    displayName: Terraform Plan
    inputs:
      command: plan
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceName: ${{ parameters.subscription }}
      commandOptions: '-var-file=${{ parameters.tfVariables }} -out=$(Build.BuildId)-AzureDevOps-Agent.tfplan'

  - task: ArchiveFiles@2
    displayName: 'Zip Terraform Files'
    inputs:
      rootFolderOrFile: '${{ parameters.workingDirectory }}'
      archiveType: zip
      archiveFile: '$(Build.BuildId)-AzureDevOps-Agent.zip'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Artifacts'
    inputs:
      targetPath: '${{ parameters.workingDirectory }}/$(Build.BuildId)-AzureDevOps-Agent.zip'
      publishLocation: pipeline
      artifact: '$(Build.BuildId)-AzureDevOps-Agent'